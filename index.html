<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menzapp</title>
    <script src="https://kit.fontawesome.com/8790abaace.js" crossorigin="anonymous"></script>
    <link id="css" rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="lunch.js"></script>
</head>

<body id="body" onload="Load()">
    <div class="big-card">
    </div>
    <table class="aligner-table">
        <td>
            <h1>Mi az ebéd?</h1><br>
            <p id="date"></p><br>
            <div class="arrow" id="back"></div>
            <div class="arrow" id="next"></div>
        </td>
        <td>
            <p id="lunch"></p>
        </td>
    </table>
    <table class="info-button" onclick="Info()">
        <td>
            <i class="fas fa-info-circle"></i>
            <div>Információk</div>
        </td>
    </table>
    <div id="info">
        <div class="container">
            <div class="aligner">
                <table class="close-button" onclick="Info()">
                    <td>×</td>
                </table>
            </div>
            <div class="title">Információk</div>
            <div class="darkmode-btn-container">
                <div class="darkmode-btn-text">Sötét téma:</div>
                <div id="darkmode-btn" class="darkmode-btn">
                    <div onclick="Darkmode()" class="line"></div>
                    <table onclick="Darkmode()">
                        <td class="circle">
                            <div class="small-circle"></div>
                        </td>
                    </table>
                </div>
            </div>
            <div class="description">
                <table class="info-line">
                    <td>Készítette:</td>
                    <td class="highlight">Menyhárt Attila</td>
                </table>
                <table class="info-line">
                    <td>Használt font:</td>
                    <td><a target="_blank" href="https://fonts.google.com/specimen/Roboto" class="link">Roboto</a></td>
                </table>
                <table class="info-line">
                    <td>Ikonok:</td>
                    <td><a target="_blank" href="https://fontawesome.com/" class="link">Fontawesome</a></td>
                </table>
            </div>
        </div>
        <div class="background-close" onclick="Info()"></div>
    </div>
</body>

</html>
