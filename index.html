<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi az ebéd?</title>
    <script src="https://kit.fontawesome.com/8790abaace.js" crossorigin="anonymous"></script>
    <link id="css" rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="lunch.js"></script>
</head>

<body id="body" onload="Load()">
<table class="aligner-table">
    <td>
        <h1>Mi az ebéd?</h1>
        <p id="date"></p>
        <div class="darkmode-switch">
            <p class="darkmode-text">Darkmode:</p>
            <div onclick="Darkmode()" class="darkmode-btn">
                <div class="darkmode-btn-placeholder"></div>
                <div class="darkmode-btn-circle" id="darkmode-btn">
                    <i class="fas fa-moon" id="moon"></i>
                    <i class="fas fa-sun" id="sun"></i>
                </div>
            </div>
        </div>
        
        <div id="back"></div>
        <div id="next"></div>
    </td>
    <td>
        <p id="lunch"></p>
    </td>
</table>

        <div onclick="Darkmode()" class="darkmode-btn-phone-fix"></div>
    </div> -->
</body>

</html>
